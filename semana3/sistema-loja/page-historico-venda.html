    <h2>Lista de informações</h2>

    <form action="">
        <div>
            <label for="horario-venda">Horário de Venda: </label>

        </div>
        
        <div>
            <label for="valor-total">Valor Total da Compra: </label>
            <input type="number" id="valor-total" name="valor-total">
        </div>

        <div>
            <label for="pagamento">Forma de Pagamento: </label>
            <input type="text" id="pagamento" name="pagamento">
        </div>

        <div>
            <label for="data">Filtrar Data de Venda: </label>
            <input type="number" id="data" name="data">
        </div>

        <div class="form-add">
            <button class="botao-estilo" class="botao-estilo" type="submit">Adicionar</button>
